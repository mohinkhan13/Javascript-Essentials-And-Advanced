<!-- Create a JavaScript program that uses a while loop to sum all even numbers
between 1 and 20. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        let i = 1;
        while(i <= 20){
            if(i % 2 == 0){
                sum += i;
            }
            i++;
        }
        console.log(sum);
    </script>
</body>
</html>
