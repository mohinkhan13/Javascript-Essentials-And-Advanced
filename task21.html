 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">

 </head>
 <body>
    <script>
        // <!-- Write a JavaScript program that attempts to divide a number by zero. Use try catch to handle the error and display an appropriate error messag -->

        try {
            let num1 = parseInt(prompt("Enter a number: "));
            let num2 = 0;
            let result = num1 / num2;
            console.log(result);
        } catch (error) {
            console.log("Error: " + error.message);
        }
    </script>
 </body>
 </html>
